<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <img
          class="logo"
          src="./assets/header/logo.svg"
          alt="Imagem da logomarca"
        />
        <nav>
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form>
          <div class="wrapper-input">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/men/18.jpg"
          alt="Foto do perfil"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img
                src="./assets/galeria/01.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 0.6s">
              <img
                src="./assets/galeria/02.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 0.8s">
              <img
                src="./assets/galeria/03.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1s">
              <img
                src="./assets/galeria/04.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.2s">
              <img
                src="./assets/galeria/05.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.4s">
              <img
                src="./assets/galeria/06.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.6s">
              <img
                src="./assets/galeria/07.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.8s">
              <img
                src="./assets/galeria/08.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 2s">
              <img
                src="./assets/galeria/09.svg"
                alt="Imagem de um computardor"
              />

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
